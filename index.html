<!DOCTYPE html>

    <style>

        /* Â§ßÂ±èÂπïÈÄÇÈÖç */
        @media (min-width: 1440px) {
            .container {
                max-width: 1600px; /* Â¢ûÂä†ÂÆπÂô®ÂÆΩÂ∫¶ */
            }

                font-size: 28px; /* Â¢ûÂ§ßÊ†áÈ¢òÂ≠ó‰Ωì */
            }

            }
            table {

<body>
    <div class="container">
        <header>
            <h1>Êñá‰ª∂‰∏ãËΩΩ‰∏≠ÂøÉ</h1>
            <div class="path">Ë∑ØÂæÑ: /download</div>
        </header>
        <div id="content">Âä†ËΩΩ‰∏≠...</div>
        <div class="footer">
            <p>¬© <span id="year"></span> GitHub Êñá‰ª∂ÊâòÁÆ°</p>
        </div>
    </div>
    <script>
        const config = {
            owner: 'tangyuhan-9015',
            repo: 'github.io',
            path: 'download'
        };
        let allFiles = [];
        let currentSort = { field: 'name', direction: 'asc' };
        async function fetchFiles() {
            const content = document.getElementById('content');
            try {
                content.innerHTML = 'Âä†ËΩΩ‰∏≠...';
                const response = await fetch(
                    `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`
                );
                if (!response.ok) {
                    throw new Error(`ËØ∑Ê±ÇÂ§±Ë¥•ÔºåÁä∂ÊÄÅÁ†Å: ${response.status}`);
                }
                const files = await response.json();
                if (!Array.isArray(files) || files.length === 0) {
                    throw new Error('Êú™ÊâæÂà∞‰ªª‰ΩïÊñá‰ª∂');
                }
                allFiles = files.map(file => ({
                    ...file,
                    sizeNum: file.size || 0,
                    dateNum: file.last_modified ? new Date(file.last_modified).getTime() : 0
                }));
                renderFileTable();
            } catch (error) {
                content.innerHTML = `<div class="error">Âä†ËΩΩÂ§±Ë¥•: ${error.message}</div>`;
            }
        }
        function sortFiles(field, direction) {
            currentSort = { field, direction };
            allFiles.sort((a, b) => {
                const valA = getSortValue(a, field);
                const valB = getSortValue(b, field);
                return (valA < valB ? -1 : 1) * (direction === 'asc' ? 1 : -1);
            });
            renderFileTable();
        }
        function getSortValue(file, field) {
            if (field === 'size') return file.sizeNum;
            if (field === 'date') return file.dateNum;
            return file.name.toLowerCase();
        }
        function renderFileTable() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th onclick="sort('name')" class="${getSortClass('name')}">Êñá‰ª∂Âêç</th>
                            <th onclick="sort('size')" class="mobile-hide ${getSortClass('size')}">Â§ßÂ∞è</th>
                            <th onclick="sort('date')" class="mobile-hide ${getSortClass('date')}">ÊúÄÂêé‰øÆÊîπ</th>
                            <th>Êìç‰Ωú</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${allFiles.map(file => `
                            <tr>
                                <td>üìÑ ${file.name}</td>
                                <td class="mobile-hide">${file.size ? formatSize(file.size) : '-'}</td>
                                <td class="mobile-hide">${file.last_modified ? new Date(file.last_modified).toLocaleString() : '-'}</td>
                                <td><a href="${file.download_url}" target="_blank">‰∏ãËΩΩ</a></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }
        function formatSize(bytes) {
            if (!bytes) return '0 Bytes';
            const units = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return (bytes / Math.pow(1024, i)).toFixed(2) + ' ' + units[i];
        }
        function getSortClass(field) {
            return currentSort.field === field ? `sorted-${currentSort.direction}` : '';
        }
        document.getElementById('year').textContent = new Date().getFullYear();
        window.sort = (field) => {
            sortFiles(field, currentSort.field === field && currentSort.direction === 'asc' ? 'desc' : 'asc');
        };
        fetchFiles();
    </script>
</body>
