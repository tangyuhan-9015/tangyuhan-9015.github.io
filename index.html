<body>
    <div class="container">

    <script>
        // é‡è¦é…ç½® - å¿…é¡»ä¿®æ”¹ï¼
        const CONFIG = {

            username: 'tangyuhan-9015',
            
            // ä¿®æ”¹ä¸ºæ‚¨çš„ä»“åº“åï¼ˆå¦‚æœæ˜¯username.github.ioåˆ™ç•™ç©ºï¼‰
            repository: '',

            directory: 'download'

        // è·å–æ–‡ä»¶åˆ—è¡¨
        async function loadFiles() {
            const repoPath = CONFIG.repository ? `${CONFIG.username}/${CONFIG.repository}` : `${CONFIG.username}.github.io`;
            const apiUrl = `https://api.github.com/repos/${repoPath}/contents/${CONFIG.directory}`;
            
            try {
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                const files = await response.json();
                displayFiles(files);
            } catch (error) {
                showError(error);
                // å°è¯•å¤‡ç”¨æ–¹æ¡ˆï¼ˆç›´æ¥è®¿é—®GitHub Pagesï¼‰
                tryFallback();
            }
        }

        // å¤‡ç”¨åŠ è½½æ–¹æ¡ˆ
        async function tryFallback() {
            const repoPath = CONFIG.repository ? `${CONFIG.username}/${CONFIG.repository}` : `${CONFIG.username}.github.io`;
            const pageUrl = `https://${CONFIG.username}.github.io/${CONFIG.repository ? CONFIG.repository + '/' : ''}${CONFIG.directory}/`;
            
            try {
                const response = await fetch(pageUrl);
                if (!response.ok) throw new Error('Fallback failed');
                
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = Array.from(doc.querySelectorAll('a[href]'))
                    .filter(a => !a.href.includes('?') && !a.textContent.includes('../'))
                    .map(a => ({
                        name: a.textContent.trim(),
                        download_url: a.href,
                        type: a.textContent.endsWith('/') ? 'dir' : 'file'
                    }));
                
                if (links.length > 0) {
                    displayFiles(links);
                } else {
                    throw new Error('ç›®å½•ä¸ºç©ºæˆ–æ— æ³•è®¿é—®');
                }
            } catch (fallbackError) {
                console.error('å¤‡ç”¨æ–¹æ¡ˆä¹Ÿå¤±è´¥:', fallbackError);
            }
        }

        // æ˜¾ç¤ºæ–‡ä»¶åˆ—è¡¨
        function displayFiles(files) {
            const content = document.getElementById('content');
            
            if (!files || files.length === 0) {
                content.innerHTML = '<div class="error">ç›®å½•ä¸ºç©º</div>';
                return;
            }
            
            content.innerHTML = `

                                    }
                                </td>
                                <td>${file.type === 'dir' ? 'æ–‡ä»¶å¤¹' : 'æ–‡ä»¶'}</td>
                            </tr>
                        `).join('')}
                    </tbody>

            `;
        }

                    <p><strong>åŸå› :</strong> ${error.message}</p>

                    <ol>

                        <li>ä»“åº“åç§°æ˜¯å¦æ­£ç¡® (å½“å‰: ${CONFIG.repository || 'username.github.io'})</li>
                        <li>ä»“åº“æ˜¯å¦ä¸ºå…¬å¼€çŠ¶æ€</li>
                        <li>GitHub Pages æ˜¯å¦å·²å¯ç”¨</li>
                        <li>ç›®å½•æ˜¯å¦å­˜åœ¨ (å½“å‰: ${CONFIG.directory})</li>
                    </ol>
                    <p>å¦‚æœé—®é¢˜æŒç»­ï¼Œè¯·å°è¯•ï¼š</p>
                    <ul>
                        <li>ç­‰å¾…å‡ åˆ†é’Ÿååˆ·æ–°ï¼ˆGitHub Pages éƒ¨ç½²å¯èƒ½éœ€è¦æ—¶é—´ï¼‰</li>
                        <li>æ£€æŸ¥ä»“åº“ Settings â†’ Pages é…ç½®</li>
                    </ul>
                </div>
            `;
        }
