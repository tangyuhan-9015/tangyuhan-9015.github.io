<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 文件浏览器</title>
    <style>
        :root {
            --gh-black: #24292e;
            --gh-blue: #0366d6;
            --gh-gray: #f6f8fa;
            --gh-border: #e1e4e8;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
            color: var(--gh-black);
        }
        .container {
            max-width: 1012px;
            margin: 0 auto;
        }
        header {
            padding: 16px 0;
            border-bottom: 1px solid var(--gh-border);
            margin-bottom: 16px;
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid var(--gh-border);
            border-radius: 6px;
        }
        th, td {
            padding: 10px 16px;
            text-align: left;
            border-bottom: 1px solid var(--gh-border);
        }
        th {
            background-color: var(--gh-gray);
            font-weight: 600;
        }
        tr:hover {
            background-color: var(--gh-gray);
        }
        a {
            color: var(--gh-blue);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .icon {
            margin-right: 8px;
            width: 16px;
            display: inline-block;
        }
        .error {
            color: #cb2431;
            padding: 20px;
            border: 1px solid #ffdce0;
            background-color: #ffebef;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>文件浏览器</h1>
            <div id="path">当前路径: /</div>
        </header>

        <div id="content">
            <div>加载中...</div>
        </div>
    </div>

    <script>
        // 重要配置 - 必须修改！
        const CONFIG = {
            // 修改为您的GitHub用户名
            username: 'tangyuhan-9015',
            
            // 修改为您的仓库名（如果是username.github.io则留空）
            repository: '',
            
            // 要浏览的目录（默认为根目录）
            directory: 'download'
        };

        // 获取文件列表
        async function loadFiles() {
            const repoPath = CONFIG.repository ? `${CONFIG.username}/${CONFIG.repository}` : `${CONFIG.username}.github.io`;
            const apiUrl = `https://api.github.com/repos/${repoPath}/contents/${CONFIG.directory}`;
            
            try {
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                const files = await response.json();
                displayFiles(files);
            } catch (error) {
                showError(error);
                // 尝试备用方案（直接访问GitHub Pages）
                tryFallback();
            }
        }

        // 备用加载方案
        async function tryFallback() {
            const repoPath = CONFIG.repository ? `${CONFIG.username}/${CONFIG.repository}` : `${CONFIG.username}.github.io`;
            const pageUrl = `https://${CONFIG.username}.github.io/${CONFIG.repository ? CONFIG.repository + '/' : ''}${CONFIG.directory}/`;
            
            try {
                const response = await fetch(pageUrl);
                if (!response.ok) throw new Error('Fallback failed');
                
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = Array.from(doc.querySelectorAll('a[href]'))
                    .filter(a => !a.href.includes('?') && !a.textContent.includes('../'))
                    .map(a => ({
                        name: a.textContent.trim(),
                        download_url: a.href,
                        type: a.textContent.endsWith('/') ? 'dir' : 'file'
                    }));
                
                if (links.length > 0) {
                    displayFiles(links);
                } else {
                    throw new Error('目录为空或无法访问');
                }
            } catch (fallbackError) {
                console.error('备用方案也失败:', fallbackError);
            }
        }

        // 显示文件列表
        function displayFiles(files) {
            const content = document.getElementById('content');
            
            if (!files || files.length === 0) {
                content.innerHTML = '<div class="error">目录为空</div>';
                return;
            }
            
            content.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>文件名</th>
                            <th>类型</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${files.map(file => `
                            <tr>
                                <td>
                                    <span class="icon">${file.type === 'dir' ? '📁' : '📄'}</span>
                                    ${file.type === 'dir' ? 
                                        `<span>${file.name}</span>` : 
                                        `<a href="${file.download_url || file.html_url}" download="${file.name}">${file.name}</a>`
                                    }
                                </td>
                                <td>${file.type === 'dir' ? '文件夹' : '文件'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // 显示错误
        function showError(error) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <h3>加载失败</h3>
                    <p><strong>原因:</strong> ${error.message}</p>
                    <h4>请检查以下配置:</h4>
                    <ol>
                        <li>用户名是否正确配置 (当前: ${CONFIG.username})</li>
                        <li>仓库名称是否正确 (当前: ${CONFIG.repository || 'username.github.io'})</li>
                        <li>仓库是否为公开状态</li>
                        <li>GitHub Pages 是否已启用</li>
                        <li>目录是否存在 (当前: ${CONFIG.directory})</li>
                    </ol>
                    <p>如果问题持续，请尝试：</p>
                    <ul>
                        <li>等待几分钟后刷新（GitHub Pages 部署可能需要时间）</li>
                        <li>检查仓库 Settings → Pages 配置</li>
                    </ul>
                </div>
            `;
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('path').textContent = `当前路径: /${CONFIG.directory}`;
            loadFiles();
        });
    </script>
</body>
</html>
