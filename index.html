<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full transform transition-all hover:scale-105 hover:shadow-xl">
        <div class="text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-100 mb-6">
                <i class="fa fa-globe text-blue-500 text-3xl"></i>
            </div>
            <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-gray-800 mb-2">Hello World!</h1>
            <p class="text-gray-600 mb-6">Welcome to my first web page</p>
            <button id="changeTextBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-lg">
                Change Text
            </button>
        </div>
    </div>

    <script>
        document.getElementById('changeTextBtn').addEventListener('click', function() {
            const heading = document.querySelector('h1');
            if (heading.textContent === 'Hello World!') {
                heading.textContent = 'Hello Github!';
                heading.classList.add('text-green-500');
            } else {
                heading.textContent = 'Hello World!';
                heading.classList.remove('text-green-500');
            }
        });
    </script>
</body>
</html>
