<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件下载</title>
    <style>
        :root {
            --gh-header-bg: #24292f;
            --gh-blue: #0969da;
            --gh-border: #d0d7de;
            --gh-bg: #f6f8fa;
            --gh-text: #24292f;
            --gh-text-secondary: #57606a;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.5;
            color: var(--gh-text);
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 16px;
        }
        
        header {
            background-color: var(--gh-header-bg);
            color: white;
            padding: 16px 0;
            margin-bottom: 24px;
        }
        
        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 16px;
            display: flex;
            align-items: center;
        }
        
        h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
        }
        
        .octicon {
            margin-right: 8px;
            fill: currentColor;
        }
        
        .path {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 4px;
        }
        
        .file-browser {
            border: 1px solid var(--gh-border);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 24px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        thead {
            background-color: var(--gh-bg);
            border-bottom: 1px solid var(--gh-border);
        }
        
        th {
            padding: 10px 16px;
            text-align: left;
            font-weight: 600;
            color: var(--gh-text-secondary);
        }
        
        td {
            padding: 10px 16px;
            border-bottom: 1px solid var(--gh-border);
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background-color: var(--gh-bg);
        }
        
        .file-name {
            display: flex;
            align-items: center;
        }
        
        .file-icon {
            margin-right: 8px;
            color: var(--gh-text-secondary);
            width: 16px;
            text-align: center;
        }
        
        a {
            color: var(--gh-blue);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .loading, .error {
            padding: 40px;
            text-align: center;
        }
        
        .error {
            color: #cf222e;
            background-color: #ffebe9;
            border-radius: 6px;
            border: 1px solid rgba(208, 215, 222, 0.8);
            padding: 16px;
            margin: 16px 0;
        }
        
        .sort-indicator {
            margin-left: 4px;
            color: var(--gh-blue);
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 16px;
            border-top: 1px solid var(--gh-border);
            color: var(--gh-text-secondary);
            font-size: 12px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .mobile-hidden {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>
                <svg class="octicon" height="24" viewBox="0 0 24 24" width="24">
                    <path fill-rule="evenodd" d="M3 3a2 2 0 012-2h9.982a2 2 0 011.414.586l4.018 4.018A2 2 0 0121 7.018V21a2 2 0 01-2 2H5a2 2 0 01-2-2V3zm2-.5a.5.5 0 00-.5.5v18a.5.5 0 00.5.5h14a.5.5 0 00.5-.5V7.018a.5.5 0 00-.146-.354l-4.018-4.018A.5.5 0 0014.982 2.5H5z"></path>
                    <path d="M8 12a.75.75 0 01.75-.75h6.5a.75.75 0 010 1.5h-6.5A.75.75 0 018 12zm0 4a.75.75 0 01.75-.75h6.5a.75.75 0 010 1.5h-6.5A.75.75 0 018 16z"></path>
                </svg>
                <span>文件浏览</span>
            </h1>
        </div>
    </header>

    <div class="container">
        <div id="path" class="path">/download</div>

        <div id="content" class="file-browser">
            <div class="loading">加载中...</div>
        </div>

        <div class="footer">
            <p>© <span id="year"></span> GitHub 文件下载</p>
        </div>
    </div>

    <script>
        // 配置信息
        const config = {
            owner: 'tangyuhan-9015',
            repo: 'github.io',
            path: 'download'
        };

        // 全局数据
        let allFiles = [];
        let currentSort = { field: 'name', direction: 'asc' };

        // 主函数
        async function init() {
            document.getElementById('year').textContent = new Date().getFullYear();
            
            try {
                // 尝试从GitHub API获取数据
                const response = await fetchWithTimeout(
                    `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`,
                    { timeout: 60 }
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                
                const files = await response.json();
                
                if (!Array.isArray(files)) {
                    throw new Error('无效响应');
                }
                
                // 处理文件数据
                allFiles = files.map(file => ({
                    ...file,
                    sizeNum: file.size || 0,
                    dateNum: file.last_modified ? new Date(file.last_modified).getTime() : 0,
                    isDir: file.type === 'dir',
                    downloadUrl: file.download_url || file.html_url
                }));
                
                renderFileTable();
            } catch (error) {
                showError(error);
                // 如果API失败，尝试直接访问目录
                tryFallback();
            }
        }

        // 备用加载方案
        async function tryFallback() {
            const pageUrl = `https://${config.owner}.github.io/${config.repo}/${config.path}/`;
            
            try {
                const response = await fetchWithTimeout(pageUrl, { timeout: 3000 });
                if (!response.ok) throw new Error('备用方案失败');
                
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = Array.from(doc.querySelectorAll('a[href]'))
                    .filter(a => !a.href.includes('?') && !a.textContent.includes('../'))
                    .map(a => ({
                        name: a.textContent.trim(),
                        downloadUrl: a.href,
                        type: a.textContent.endsWith('/') ? 'dir' : 'file',
                        sizeNum: 0,
                        dateNum: 0,
                        isDir: a.textContent.endsWith('/')
                    }));
                
                if (links.length > 0) {
                    allFiles = links;
                    renderFileTable();
                } else {
                    throw new Error('目录为空或无法访问');
                }
            } catch (fallbackError) {
                console.log('备用方案失败:', fallbackError);
            }
        }

        // 带超时的fetch
        function fetchWithTimeout(url, options = {}) {
            const { timeout = 8000 } = options;
            
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            
            return fetch(url, {
                ...options,
                signal: controller.signal
            }).finally(() => clearTimeout(timeoutId));
        }

        // 渲染表格
        function renderFileTable() {
            const content = document.getElementById('content');
            
            if (allFiles.length === 0) {
                content.innerHTML = '<div class="error">目录为空</div>';
                return;
            }
            
            content.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th onclick="sortFiles('name')">
                                名称
                                ${currentSort.field === 'name' ? 
                                    `<span class="sort-indicator">${currentSort.direction === 'asc' ? '↑' : '↓'}</span>` : ''}
                            </th>
                            <th class="mobile-hidden" onclick="sortFiles('size')">
                                大小
                                ${currentSort.field === 'size' ? 
                                    `<span class="sort-indicator">${currentSort.direction === 'asc' ? '↑' : '↓'}</span>` : ''}
                            </th>
                            <th class="mobile-hidden" onclick="sortFiles('date')">
                                修改时间
                                ${currentSort.field === 'date' ? 
                                    `<span class="sort-indicator">${currentSort.direction === 'asc' ? '↑' : '↓'}</span>` : ''}
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        ${allFiles.map(file => `
                            <tr>
                                <td>
                                    <div class="file-name">
                                        <span class="file-icon">${file.isDir ? '📁' : '📄'}</span>
                                        ${file.isDir ? 
                                            `<span>${file.name}</span>` : 
                                            `<a href="${file.downloadUrl}" download="${file.name}">${file.name}</a>`
                                        }
                                    </div>
                                </td>
                                <td class="mobile-hidden">${!file.isDir && file.sizeNum ? formatSize(file.sizeNum) : '-'}</td>
                                <td class="mobile-hidden">${file.dateNum ? new Date(file.dateNum).toLocaleString() : '-'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // 排序函数
        function sortFiles(field) {
            const direction = currentSort.field === field
